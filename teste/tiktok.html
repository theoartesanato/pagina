<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok Web App Clone - HTML CSS & JavaScript</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="tabs tabs-banner">
                <div class="tab" id="following">Following</div>
                <div class="tab active" id="fyp">For You</div>
            </div>
            <!--  -->
            <div class="video-block">
                <div class="videos">
                    <div class="video-lab">
                        <video src="v.mp4" autoplay preload="auto" loop></video>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="c5">
                <div class="left-controls">
                    <div class="ctrl">
                        <div class="img">
                            <img src="images/band.jfif" alt="">
                        </div>
                        <div class="icon" id="heart">
                            <i class='bx bxs-heart'></i>
                        </div>
                        <div class="icon" id="comment">
                            <i class='bx bxs-message-rounded-dots'></i>
                        </div>
                        <div class="icon" id="share">
                            <i class='bx bx-share bx-flip-horizontal' ></i>
                        </div>
                        <div class="icon" id="music">
                            <i class='bx bxs-disc'></i>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="d1">
                    <div class="bottom-controls">
                        <div class="ctrl-2">
                            <div class="name">@example <span><i class='bx bxs-check-circle' ></i></span></div>
                            <div class="title">My latest Post</div>
                                <div class="bottom">
                                    <div class="music-content"><i class='bx bxs-music' ></i> original sound - example</div>
                            </div>
                        </div>
                        <div class="btm-tabs">
                            <div class="tab-btn">
                                <div class="tab-home">
                                    <i class='bx bx-home' ></i>
                                </div>
                                <!--  -->
                                <div class="tab-search">
                                    <i class='bx bx-search'></i>
                                </div>
                                <!--  -->
                                <div class="tab-add">
                                    <i class='bx bx-plus-circle'></i>
                                </div>
                                <!--  -->
                                <div class="tab-message">
                                    <i class='bx bxs-message-minus' ></i>
                                </div>
                                <!--  -->
                                <div class="tab-account">
                                    <i class='bx bx-user' ></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="prev_next">
            <div class="btn">
                <div class="prev">
                    <i class='bx bxs-chevron-left' ></i>
                </div>
                <div class="next">
                    <i class='bx bxs-chevron-right' ></i>
                </div>
            </div>
        </div>
        <div class="play_pause">
            <div class="icon">
                <i class='bx bx-play' ></i>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
